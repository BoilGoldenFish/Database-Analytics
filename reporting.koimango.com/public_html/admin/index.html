<html class="zg-html">

<head>
  <meta charset="utf-8">
  <title>ZingGrid: Build a CRUD Grid in 60 Seconds</title>
  <script nonce="undefined" src="https://cdn.zinggrid.com/dev/zinggrid-dev.min.js"></script>
  <style>
    zg-column:nth-child(1),
    zg-row zg-cell:nth-child(1),
    zg-row zg-head-cell:nth-child(1) {
      display: none;
    }

    zing-grid[loading] {
      height: 392px;
    }
  </style>
</head>

<body class="zg-body">
  <zing-grid src="http://reporting.koimango.com:3001/users" editor editor-controls></zing-grid>
  <p>Refresh to see the changes :)</p>
  <form action="http://reporting.koimango.com:3001/logout" method="POST">
    <button type="submit" class="btn btn-primary btn-block">
      Logout
    </button>
  </form>
</body>

</html>
